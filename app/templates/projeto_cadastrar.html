{% extends "layout.html" %}
{% block title %}Cadastrar Projeto{% endblock %}
{% block head %}

{% endblock %}
{% block section %}
    
  <form actopm="/projetos/projeto/cadastrar" method="GET">
    <label>Título</label> 
    <input type="text" name="titulo" placeholder="Título do projeto"><br>
    
    <label>Descrição</label>
    <textarea type="text" name="descricao" placeholder="Descrição curta do projeto"></textarea><br>
    
    <label>URL</label>
    <input type="text" name="url" placeholder="Endereço de hospedagem"><br>
    
    Alunos: 
      <select>
        {% for aluno in dic.alunos %}
          <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
        {% endfor %}
      </select> 
      <br>
    Docentes:
      <select>
        {% for docente in dic.docentes %}
          <option value="{{ docente.id }}">{{ docente.nome }}</option>
        {% endfor %}
      </select> <br>
    <button type="submit">Cadastrar</button>
  </form>    
{% endblock %}
